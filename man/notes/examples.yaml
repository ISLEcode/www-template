revision  : 2020-12-15 (Tue) 09:11:46
title     : QR-bill examples
readme    : |-

            ![](qrbill-13.jpg)

            The QR-bills shown in the following examples are schematic and not drawn to scale. The exact depictions are published
            in the Style Guide [4]. The following abbreviations and symbols are used in the examples below:

              --- - ----------------------- -------------------------------------------------------------------------------------
              Â¶   = CR + LF                 Or LF only.
              CR  = Creditor
              UCR = Ultimate creditor       Should be empty, intended for future use.
              UD  = Ultimate debtor
              APn = Alternative scheme n
              --- - ----------------------- -------------------------------------------------------------------------------------

